<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" class="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="head">
        <h1>Rock Paper <span class="schaar">Scissors!</span></h1>
        <h3>the Classic time-<span class="fill">filler. </span></h3>
    </div>
    <div class="container">
        <div class="buttongroup">
            <div class="card">
                <img src="assets/rock.png" alt="rock">
                <button value="rock" class="rock button choice" id="rock">Rock</button></div>
            <div class="card">
                <img src="assets/paper.png" alt="paper">
                <button value="paper" class="paper button choice" id="paper">Paper</button></div>
            <div class="card">
                <img src="assets/scissors.png" alt="scissors">
                <button value="scissors" class="scissors button choice" id="scissors">Scissors</button></div>
        </div>
        <button class="play button" id="play">Play &#9658;</button>
        <div class="results">
            <div class="button yP pick"><span id="yPick"></span></div>
            <div class="button cP pick"><span id="cPick"></span></div>
            
        </div>
        <div class="result button"></div>
    </div>

    
</body>
<script src="js/script.js"></script>

</html>
